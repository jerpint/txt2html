<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML Editor</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 20px;
                height: 100vh;
                box-sizing: border-box;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 2fr 1fr;
                gap: 20px;
            }

            #data {
                height: 100%;
                resize: none;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                padding: 16px;
                font-family: 'Fira Code', monospace;
                box-sizing: border-box;
                grid-column: 1;
                grid-row: 1 / span 2;
            }

            #resulframe {
                width: 100%;
                height: 100%;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                background: white;
                grid-column: 2;
                grid-row: 1;
                transition: grid-row 0.3s ease;
            }

            #resulframe.chat-hidden {
                grid-row: 1 / span 2;
            }

            #chat-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                background: white;
                grid-column: 2;
                grid-row: 2;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
                border-bottom: 1px solid #e2e8f0;
                background: #f8fafc;
                border-radius: 8px 8px 0 0;
            }

            #chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 16px;
            }

            .chat-input-container {
                padding: 16px;
                border-top: 1px solid #e2e8f0;
            }

            #chat-input {
                width: 100%;
                resize: none;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                padding: 8px;
                margin-bottom: 8px;
                font-family: 'Inter', sans-serif;
            }

            .send-button {
                background: #2563eb;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 8px 16px;
                cursor: pointer;
                float: right;
            }

            .controls {
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                padding: 8px;
                border-radius: 6px;
                border: 1px solid #e2e8f0;
                display: flex;
                gap: 12px;
                align-items: center;
                z-index: 1000;
            }

            .controls select,
            .controls span {
                cursor: pointer;
            }
        </style>
    </head>
    <body>

                <h3 style="margin: 0; font-weight: 600;">Chat</h3>

                <textarea id="chat-input" rows="3" placeholder="Ask anything..."></textarea>
                <button class="send-button" onclick="sendMessage()">Send</button>

</html>
